<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>CSS Testing</title>
  </head>
  <body>
    <section class="section" id="section-1">
      <span class="number">1</span>
    </section>
    <section class="section" id="section-2">
      <span class="number">2</span>
    </section>
    <section class="section" id="section-3">
      <span class="number">3</span>
    </section>
    <section class="section" id="section-4">
      <span class="number">4</span>
    </section>
    <section class="section" id="section-5">
      <span class="number">5</span>
    </section>
    <section class="section" id="section-6">
      <span class="number">6</span>
      <section class="container">
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
        <div class="items">6</div>
        <div class="items">7</div>
        <div class="items">8</div>
        <div class="items">9</div>
      </section>
    </section>
    <section class="section" id="section-7">
      <span class="number">7</span>
      <section class="container">
        <div class="center">5</div>
        <div class="items top-left">1</div>
        <div class="items top-right">2</div>
        <div class="items bottom-left">3</div>
        <div class="items bottom">4</div>
        <div class="items bottom-right">5</div>
      </section>
    </section>
  </body>
</html>
